<!DOCTYPE html>
<html lang="es">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adivina el N√∫mero</title>

</head>
<body>

            </defs>

    <div class="contenedor-juego"> 
        <h1>Adivina el N√∫mero Secreto (1-10)</h1>
        <p>Tienes 3 intentos para adivinar el n√∫mero que he pensado.</p>
        
        <div class="controles">
            <label for="numeroIngresado">Introduce un n√∫mero:</label>
            <input type="number" id="numeroIngresado" min="1" max="10">
            <button id="btnAdivinar">Adivinar</button>
        </div>

        <div class="resultados">
            <p id="mensaje"></p>
            <p id="intentosRestantes">Intentos restantes: 3</p>
        </div>
    </div>
    
    <script>

       
// 1. Variables Globales
// Genera un n√∫mero aleatorio entre 1 y 10, ambos inclusive.
// Math.random() da un n√∫mero entre 0 y 1 (ej: 0.5)
// Multiplicar por 10 da un n√∫mero entre 0 y <10 (ej: 5.0)
// Math.floor() lo redondea al entero menor (ej: 5)
// Sumar 1 asegura que est√© entre 1 y 10.
let numeroSecreto = Math.floor(Math.random() * 10) + 1;
let intentos = 3;

// Referencias a elementos del DOM
const inputNumero = document.getElementById('numeroIngresado');
const btnAdivinar = document.getElementById('btnAdivinar');
const mensajeElemento = document.getElementById('mensaje');
const intentosElemento = document.getElementById('intentosRestantes');

// 2. Funci√≥n Principal para el Juego
function verificarAdivinanza() {
    // Convierte el valor del input a un n√∫mero entero
    const intentoUsuario = parseInt(inputNumero.value);

    // Validaci√≥n b√°sica para asegurar que el n√∫mero est√© entre 1 y 10
    if (isNaN(intentoUsuario) || intentoUsuario < 1 || intentoUsuario > 10) {
        mensajeElemento.textContent = 'üö® Por favor, introduce un n√∫mero v√°lido entre 1 y 10.';
        return; 
    }

    // 3. Comprobar el Intento
    if (intentoUsuario === numeroSecreto) {
        // ¬°El usuario ha ganado!
        mensajeElemento.textContent = `ü•≥ ¬°Felicidades! ¬°Adivinaste el n√∫mero secreto (${numeroSecreto})!`;
        terminarJuego(true);
        return; // Termina la ejecuci√≥n de la funci√≥n
    } else {
        // El intento fue incorrecto
        intentos--; // Reduce un intento
        inputNumero.value = ''; // Limpia el campo de entrada

        // Actualiza el contador de intentos en la interfaz
        intentosElemento.textContent = `Intentos restantes: ${intentos}`;

        // Da una pista (opcional, pero √∫til)
        if (intentoUsuario < numeroSecreto) {
            mensajeElemento.textContent = '‚ùå ¬°Fallaste! El n√∫mero secreto es **mayor** que tu intento.';
        } else {
            mensajeElemento.textContent = '‚ùå ¬°Fallaste! El n√∫mero secreto es **menor** que tu intento.';
        }
    }

    // 4. Comprobar si se acabaron los Intentos
    if (intentos === 0) {
        mensajeElemento.textContent = `üò¢ ¬°Se acabaron tus intentos! M√°s suerte la pr√≥xima vez. El n√∫mero secreto era ${numeroSecreto}.`;
        terminarJuego(false);
    }
}

// 5. Funci√≥n para Terminar el Juego (Desactivar el bot√≥n)
function terminarJuego(ganado) {
    btnAdivinar.disabled = true; // Deshabilita el bot√≥n para que no se pueda seguir jugando
    inputNumero.disabled = true; // Deshabilita el campo de texto
    
    // Opcionalmente, puedes agregar un bot√≥n para Reiniciar
    const botonReiniciar = document.createElement('button');
    botonReiniciar.textContent = 'Jugar de Nuevo';
    botonReiniciar.addEventListener('click', () => location.reload()); // Recarga la p√°gina
    document.querySelector('.controles').appendChild(botonReiniciar);
}

// 6. Asignar Evento al Bot√≥n
btnAdivinar.addEventListener('click', verificarAdivinanza);
 // 7. Asignar Evento a la tecla ENTER
inputNumero.addEventListener('keydown', function(event) {
    // Comprueba si la tecla presionada es 'Enter' (c√≥digo 13 o 'Enter')
    if (event.key === 'Enter') {
        // Evita que el navegador realice su acci√≥n predeterminada 
        // (como enviar un formulario o recargar la p√°gina)
        event.preventDefault(); 
        
        // Llama a la misma funci√≥n que se ejecuta al hacer clic en el bot√≥n
        verificarAdivinanza();
    }
});

</script>
</body>
